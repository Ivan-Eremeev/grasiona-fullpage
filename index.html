<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="robots" content="noindex, nofollow">
		<title>Grasiona</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/plugins/swiper-bundle.min.css">
	</head>
	<body> 
		<div class="callback"> 
			<button class="btn callback__btn"> <span>Оставить заявку</span></button>
		</div>
		<div class="slider"> 
			<div class="swiper__slider" id="swiper">
				<div class="swiper-wrapper"> 
					<div class="swiper-slide"> 
						<section class="slider__section">
							<div class="slider__content"> 
								<div class="slider__text">Купим вашу<br>квартиру<br>за 24 часа</div>
							</div>
							<div class="slider__media"> 
								<div class="slider__phone"> 
									<div class="slider__phone-wrap"><img src="img/phone.png" alt="">
										<div class="slider__phone-img"> <img src="img/phone_img-1.png" alt=""><img src="img/phone_img-2.png" alt=""><img src="img/phone_img-3.png" alt=""></div>
									</div>
								</div>
							</div>
						</section>
					</div>
					<div class="swiper-slide"> 
						<section class="slider__section">
							<div class="slider__content"> 
								<div class="slider__text">Надо срочно продать квартиру?</div>
							</div>
							<div class="slider__media"> 
								<div class="slider__img"> <img src="img/img-1.png" alt=""></div>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
		<script src="js/plugins/swiper-bundle.min.js"> </script>
		<script src="js/scripts.js"></script>
	</body>
</html>
